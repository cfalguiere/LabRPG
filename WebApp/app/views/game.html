<div class="container">
  <h2>Game</h2>


    <div ng-show="completed">
        <p class="wingame">You win !</p>
    </div>


    <table>
        <tr ng-repeat="row in board">
            <td ng-repeat="cell in row" ng-click="playCell(cell)" >
                 <span class="glyphicon glyphicon-{{ cell.card.shape }} card card-{{ cell.state }} card-{{ cell.card.color }}"></span>
                 <!--
                 <span class="{{ cell | render }}"></span>
                 -->
            </td>
        </tr>
    </table>
    <br>
</div>
